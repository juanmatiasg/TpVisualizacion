<body>


    <form>
        <div class="container mt-4">

            <h1 class="d-flex justify-content-center mt-4 mb-4">Sign In</h1>

            <div class="row">

                <div class="col">
                    <button type="button" class="btn btn-danger w-100">Google</button>
                </div>

                <div class="col">
                    <button type="button" class="btn btn-primary w-100">Facebook</button>
                </div>
            </div>

            <div class="mb-3 mt-4">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contrasena</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="mb-4">
                <a href="#">Olvide mi contrase√±a</a>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>

            <div class="mt-4">
                <a type="button" class="btn btn-success w-100" href="principal.html">Submit</a>
            </div>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
